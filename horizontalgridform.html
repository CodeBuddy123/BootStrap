<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Grid Form</title>
  <link href="bootstrap.css" rel="stylesheet">
  <script src="jquery-3.3.1.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">

  <form>
 
     <div class="form-row form-group">
       <label for="txtEmail" class="col-sm-2
       col-form-label">Email:</label>
       <div class="class-sm-10">
         <input type="email"class="form-control"
         placeholder="Email"id="txtEmail">
       </div>
     </div>


     <div class="form-row form-group">
        <label for="txtpassword" class="col-sm-2
        col-form-label">Password:</label>
        <div class="class-sm-10">
          <input type="password"class="form-control"
          placeholder="Password"id="txtpassword">
        </div>
      </div>

    <div class="form-row form-group">
      <label for="drpcountry" class="col-sm-2
      col-form-label">Country:</label>
      <div class="col-sm-10">
        <select id="drpcountry"class="form-control">
          <option>Please Select</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>China</option>
        </select>
      </div>
    </div>
    
    <div class="form-row form-group">
      <label for="textcomments" class="col-sm-2
      col-form-label">Comments:</label>
      <div class="col-sm-10">
        <textarea class="form-control"
        placeholder="Comments"
        id="textcomments"></textarea>
      </div>
    </div>

    <div class="form-row form-group">
      <label class="col-sm-2
      col-form-label">Gender:</label>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input type="radio"
            class="form-check-input"name="gender">
            Male
            </label>
            </div>
            
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio"
                class="form-check-input"name="gender">
                Female
              </label>
            </div>
            </div>
            </div>
            
          <div class="form-row form-group">
            <div class="col-sm-10 offset-sm-2">

              <div class="form-check form-check-inline"></div>
              <label class="form-check-label">
                <input type="checkbox"
                class="form-check-input">
                Remember me
              </label>
            </div>
            </div>
          </div>
          <div class="form-row form-group">
            <div class="col-sm-10 offset-sm-2">
              <button class="btn btn-success">
                Register
              </button>
            </div>
          </div>

  </form>

</div>
</body>
</html>
