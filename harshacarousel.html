<html>
  <head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <style>

    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="carousel slide" id="demo" data-ride="carousel" data-interval="3000">

        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="london.jpg" width="1280px" height="568px">
            <div class="carousel-caption">
              <h3>London</h3>
              <p>para 1</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="newyork.jpg" width="1280px" height="568px">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>para 2</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="singapore.jpg" width="1280px" height="568px">
            <div class="carousel-caption">
              <h3>Singapore</h3>
              <p>para 3</p>
            </div>
          </div>

          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div>
      </div>
        
      
    </div>
    
  </body>
</html>
