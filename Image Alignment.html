<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image alignment</title>
  <link href="bootstrap.css" rel="stylesheet">
  <script src="jquery-3.3.1.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
          <img src="6.jpg" width="350px" height="350px" alt="satwik"class="rounded float-left img-fluid">
      </div>
    </div>
    <div class="col-sm-12">
        <img src="6.jpg" width="350px" height="350px" alt="satwik"class="rounded-circle mx-auto d-block img-fluid">
      </div>
    </div>
    <div class="col-sm-12">
        <img src="6.jpg" width="350px" height="350px" alt="satwik"class="img-thumbnail float-right img-fluid">
      </div>
    </div>
    
    
    
  </div>
  
</body>
</html>
