<html>
  <head>
    <title>Validations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <style>

    </style>
  </head>
  <body>

    <div class="container-fluid">

      <form novalidate="novalidate" class="needs-validation">

        <div class="form-row form-group">
          <label for="txtName" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Name" id="txtName" name="Username" minlength="4" required="required" pattern="^[a-zA-Z ]*$">
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Name should contain alphabets only.
            </div>
          </div>
        </div>

        <div class="form-row form-group">
          <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Email" id="txtEmail" name="Email" required="required">
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Email is invalid
            </div>
          </div>
        </div>

        <div class="form-row form-group">
          <label for="txtPassword" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" id="txtPassword" name="Password" required="required" minlength="6"
            pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})">
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Password should contain at least one upper case letter and one digit
            </div>
          </div>
        </div>

        <div class="form-row form-group">
          <label for="drpCountry" class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-10">
            <select id="drpCountry" class="form-control" name="Country" required="required">
              <option value="">Please Select</option>
              <option>Country 1</option>
              <option>Country 2</option>
              <option>Country 3</option>
              <option>Country 4</option>
            </select>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please select country
            </div>
          </div>
        </div>         

        <div class="form-row form-group">
          <div class="col-sm-10 offset-sm-2">
            <button class="btn btn-success">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    
    <script>
      document.getElementsByClassName("needs-validation")[0].addEventListener("submit", fun1);
      function fun1(event)
      {
        if (event.target.checkValidity() == false)
        {
          event.preventDefault();
          event.target.classList.add("was-validated");
        }
      }
    </script>

    

    
  </body>
</html>
