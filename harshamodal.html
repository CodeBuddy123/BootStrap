<html>
  <head>
    <title>Modal Popup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <style>

    </style>
  </head>
  <body>

    <div class="container-fluid">
      
      <button class="btn btn-info" id="btn1" data-toggle="modal" data-target="#demo">Login</button>

      <div class="modal fade" id="demo">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div class="modal-header bg-primary text-light">
              <h4>Login</h4>
              <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="txtUsername">Username</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="txtUsername">Password</label>
                  <input type="password" class="form-control">
                </div>
              </form>
            </div>

            <div class="modal-footer bg-secondary">
              <button class="btn btn-success" data-dismiss="modal">Login</button>
              <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      
      
      
    </div>

    <script>
      document.getElementById("btn1").click();
    </script>
    
  </body>
</html>
